<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syle.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="img-container">
            <div class="img">
                <img src="./images/leaves.jpg" alt="">
                <div class="logo"><img src="./images/odin-lined.png" alt="" width="100%" height="50%"> ODIN</div>
            </div>
        </div>
        <div class="form-container">
            <div class="text-info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <h1>Let's do this!</h1>
                <form action="">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Your first name">

                    <label for="last">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Your last name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    
                    <label for="tel_num">TELEPHONE NUMBER</label>
                    <input type="tel" name="tel_num" id="tel_num">

                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass" required>

                    <label for="con_pass">CONFIRM PASSWORD</label>
                    <input type="password" name="con_pass" id="con_pass" required>

                    <button type="submit" class="form_button"> Create Account</button>
                </form>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </section>
</body>
</html>
